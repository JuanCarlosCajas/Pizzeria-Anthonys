<body class="loginn">
	&nbsp;
    <div class="banner-cuenta">
        <h1>Mi cuenta</h1>
    </div>
    <div class="login-container">
      <div class="login-form">
        <h1 onclick="history.go(-1)">
			<i class="fa-solid fa-chevron-left fa-xl" style="color: #ff0026;"></i>
			Regresar
        </h1>
        &nbsp;
        <h2>Iniciar sesión</h2>
        <form>
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Iniciar sesión</button>
        </form>
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="register-form">
        <h2>Registrarse</h2>
        <form>
          <label for="nombres">Nombres</label>
          <input type="text" id="nombres" name="nombres" pattern="[a-zA-Z ]+" required />
        
          <label for="telefono">Telefono</label>
          <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" required />
        
          <label for="direccion">Direccion</label>
          <input type="text" id="direccion" name="direccion" required />

          <label for="email">Correo</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>
  </body>
